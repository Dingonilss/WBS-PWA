<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <link rel="icon" type="image/x-icon" href="/icons/logo.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/icons/logo.png">
    <meta name="apple-mobile-web-app-title" content="WBS">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <set var="device.fullscreensupport" val="true" />

    <title>WBS</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/style.css">
</head>


<body>
    <iframe id="wbsIframe"></iframe>
    <main>
        <div id="loadOverlay" style="background-color:#2f3136; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>

        <div class="listElement">
            <img id="logo" alt="WBS" title="WBS" src="/icons/Schriftzug.png">
        </div>

        <div class="listElement" id="suchfeld">
            <input id="manuellesSuchfeld" type="text" placeholder="Manuelle Suche..." title="IP-Adresse des WBS Server PCs eingeben.">
            <button id="suchButton" onclick="manuelleSuche()"><img alt="Suchen" title="Suchen" src="/icons/pfeil-klein-rechts.png"></button>
        </div>

        <div class="listElement">
            <button id="verbindenButton" onclick="verbindeMitServer()">Verbinden</button>
        </div>

        <div class="listElement" id="loadingDiv">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="listElement">
            <h2 id="statusText">suche...</h2>
        </div>
        <script type="text/javascript" src="/script.js"></script>
    </main>
</body>


</html>
